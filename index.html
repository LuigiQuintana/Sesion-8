<!DOCTYPE html>  
<html>  
<head>  
    <title>Diferentes formas de hacer estilos</title>  
    <link rel="stylesheet" href="Estilos.css">
    <style>  
        /* Estilos para el encabezado h1 */  
        h1 {  
            color: blue;  
            font-size: 24px;  
            text-align: center;  
        }  

        /* Estilos para el p√°rrafo p */  
        p {  
            color: green;  
            font-size: 18px;  
            line-height: 1.5;  
            text-align: justify;  
        }  

        /* Estilos para la imagen */  
        img {  
            width: 30%;  
            border: 2px solid red;  
        }  
    </style>  
</head>  
<body>  
    <h1 style="color: blue; font-size: 24px; text-align: center;">Mi pagina Web</h1> 
    <p style="color: green; font-size: 18px; line-height: 1.5; text-align: justify;">
        Las diferentes formas de crear estilos en html
    </p> 
    <img src="images.jfif" alt="" width="30%" style="border: 2px solid red;">

</html>
